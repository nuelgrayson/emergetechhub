<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-size: 36px;
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            color: #fff;
            font-size: 48px;
            text-align: center;
        }

        .countdown span {
            display: block;
            margin: 0 10px;
        }

        .countdown .days {
            font-size: 24px;
        }

        .subscribe-form {
            width: 300px;
            margin-top: 50px;
        }

        .subscribe-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
            background-color: #333;
        }

        .subscribe-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            color: #fff;
            background-color: #444;
            cursor: pointer;
        }

        .subscribe-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Our Website is Coming Soon</div>
        <div class="countdown">
            <span class="days">00</span>
            <span class="hours">00</span>
            <span class="minutes">00</span>
            <span class="seconds">00</span>
        </div>

        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
